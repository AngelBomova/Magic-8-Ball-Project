<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Magic 8 Ball...</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Nunito+Sans:opsz@6..12&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1> <div class="spinner-grow text-info"></div> Magic 8 Ball <div class="spinner-grow text-info"></div> </h1>
        <div class="magic-8-ball">
            <div class="window">
                <div class="white-section"></div>
                <div class="message" id="answer">
                    <img src="eightimage.png" alt="8" width="100" height="180">
                </div>
            </div>
            <input type="text" id="questionInput" placeholder="Ask a question...">
            <button class="shake-button" onclick="shakeMagic8Ball()">Shake!</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="container footer">
            <p class="pone">Created by Angel Bomova</p>
            <p class="pone">Here is a functioning Magic 8-Ball that provides answers to your questions! <br>
            When clicking the shake button it adds a cool purple glow effect which builds suspense!
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
